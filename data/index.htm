<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <title>LED RGB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="st.css" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <script src="scp.js"></script>
    </head>
    <body>
        <div class="top" id="menu">
            <h3><span lang="en">Aqua Control</span></h3>
            <p id="valor"></p>
        </div>
        <div>
            <input type="color" id="selector"/>
        </div>
        <div id="btn">
            <label class="text">Bomba<br>
            <label class="switch">
                <input type="checkbox" id="pump">
                <span class="slider round"></span>
            </label></label><br><br>
            <label class="text">Auto<br>
            <label class="switch">
                <input type="checkbox" id="auto">
                <span class="slider round"></span>
              </label></label><br><br>
              <label class="text">Tempo: 0.1s..................5s<br>
                <input type="range" id="myRange" min="100" max="5000" value="1000">
            </label>
        </div>
        <div class="footer">
            <h5>Automa&ccedil;&atilde;o 2020</h5>
        </div>
    </body>
</html>
