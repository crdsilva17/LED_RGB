<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aqua Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="st.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="set.js"></script>
</head>
<body>
    <div id="loader">
        <h1>Carregando...</h1>
    </div>
    <header class="header">   
        <div class="menu">
            <p class="ativo"><img src="icone.png" alt="logo"></p>
         <div id="meuMenu">
            <ul>
                <li><a href="index.htm">Inicio</a></li>
                <li><a href="confi.htm">Programar Bomba</a></li>
                <li><a href="led.htm">Programar Led</a></li>
                <li><a href="set.htm">Configuração</a></li>
            </ul>
        </div>
        <a href="#" class="icon" onclick="myFunction()">
            <hr><hr><hr>
        </a>
        </div>
        </header>
    
    <section>
        <fieldset>
            <legend>DHCP</legend>
            <input type="radio" class="radiobutton" name="dhcp" id="autoDHCP" checked>
            <label class="radio" for="autoDHCP">Auto</label> <br>
            <input type="radio" class="radiobutton" name="dhcp" id="manDHCP">
            <label class="radio" for="manDHCP">Manual</label> <br>
            <div id="manualIP">
                <label for="ip">Endereço IP </label>
                <input type="text" id="eIP" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"> <br>
                <label for="gateway">Gateway</label>
                <input type="text" id="GT" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"> <br>
                <label for="mask">Sub-Rede</label>
                <input type="text" id="SR" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"> <br>
                </div>
            <input type="button" value="Salvar" onclick="saveDhcp()"> <input type="button" value="Cancelar" onclick="cancelDhcp()">
        </fieldset>
        <br>
        <fieldset>
            <legend>Horário</legend>
            <label for="ntpServer">Servidor ntp</label>
            <input type="text" name="ntpServer" id="ntpServer">

            <label for="ntpPort">Porta</label>
            <input type="number" name="ntpPort" id="ntpPort" min="1" max="65535" value="123" required>
            
            <label for="ntpTimezone">Timezone</label>
            <input type="number" name="ntpTimezone" id="ntpTimezone" min="-12" max="12" value="-3">
            
            <label for="rAtual">Relógio</label>
            <input type="time" name="relogioAtual" id="rAtual">
        
            <input type="button" value="Atualizar" onclick="update()"> <input type="button" value="Salvar" onclick="saveH()">
        </fieldset>
        <br>
        <fieldset>
            <legend>Reset</legend>
            <input type="button" value="Reiniciar" onclick="reset()"> <input type="button" value="Padrão de Fábrica" onclick="resetDef()">
        </fieldset>
    </section>
    <div class="footer">
        <div>
            <h5>Automação 2020</h5>
        </div>
    </div>
</body>
</html>
